<template>
    <lightning-card title="Calculator">
        <div class="slds-p-around_small">
            <lightning-input type="number" value={fnumber} label="Enter first number" data-txt-id="inputFirst" onchange={handleEvent1}></lightning-input>
            <lightning-input type="number" value={snumber} label="Enter second number" data-txt-id="inputSecond" onchange={handleEvent2}></lightning-input>
            <lightning-input type="number" readonly="true" value={resultValue} label="Result" ></lightning-input>
        </div>
<div class="slds-box slds-theme_shade">
<lightning-button variant="brand" label="Sum" onclick={Addition}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
<lightning-button variant="brand" label="Difference" onclick={Subtraction}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
<lightning-button variant="brand" label="Product" onclick={Multiplication}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
<lightning-button variant="brand" label="Divide" onclick={Division}></lightning-button>
</div>
    </lightning-card>
</template>

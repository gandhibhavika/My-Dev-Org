<template>
<lightning-quick-action-panel header="Edit Fields Action">
    <lightning-record-edit-form     object-api-name={objectApiName}
                                    onsuccess={handleSuccess}>
                                   
            <lightning-input-field field-name="FirstName" onchange={handleInputField}></lightning-input-field>
            <lightning-input-field field-name="LastName" onchange={handleInputField}></lightning-input-field>
            <lightning-input-field field-name="Email" onchange={handleInputField}></lightning-input-field>
            <lightning-input-field field-name="AccountId" value={recordId} onchange={handleInputField}></lightning-input-field>
             <lightning-input label="Account Name" ></lightning-input>
            <!-- Account Name &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;   {accName} -->
          <br/>
            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
            <lightning-button variant="brand" class="slds-m-left_x-small" label="Save" type="submit" onclick={handleSuccess}></lightning-button>
        </lightning-record-edit-form> 
</lightning-quick-action-panel>
</template>
